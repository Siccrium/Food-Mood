<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Mood</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
  </head>

  <body>
    <header>
    <div class="container">
      <img src="./css/fm.jpg">
    </div>
  </header>

    <div class="container">
      <div class="box">
        <div class="places">
        <form id="text">
          <p id="para">Sign Up with Us!</p>
        <input id="textEmail" type="email" placeholder="Email" style="margin:5px">
        <br>
        <input id="textPassword" type="password" style="margin:5px;" placeholder="Password">
        <br>
        <br>
        <input id="confirmPassword" type="password" placeholder="Confirm Password" style="margin:5px;"><br>
        <br>
        <div class="btn">
          <input type="radio" name="role" value="Customer">Customer<br>
          <input type="radio" name="role" value="Manager">Manager<br>
          <input type="radio" name="role" value="Deliverer">Deliverer<br>
          <button id="btnSignUp" class="btn btn-action">Sign Up</button>
          <h1 id="errorHeader"></h1>
        <a href="signIn.html">Already have an account?</a>
      </div>
      </div>
      </form>
      </div>
    </div>
    <script src="js/fireBase.js"></script>
    <script src="js/signUp.js"></script>
    <footer>
      <p>Food Mood, Copyright &copy; 2019</p>
    </footer>
  </body>
</html>
