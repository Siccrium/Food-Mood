<body>

  <div class="header">

    </div>
</div>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up with Food Mood!</h5>

                <input type="email" id="textEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="textEmail">Email address</label>



                <input type="password" id="textPassword" class="form-control" placeholder="Password" required>
                <label for="textPassword">Password</label>



                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password">
                <label for="confirmPassword">Confirm Password</label>


              <br>
              <h6>Choose your role:</h6>
                <input type="radio" name="role" value="Customer" style="margin:5px;">Customer<br>
                <input type="radio" name="role" value="Manager" style="margin:5px;">Manager<br>
                <input type="radio" name="role" value="Deliverer" style="margin:5px;">Deliverer<br>
                <br>
                <h1 id="errorHeader"></h1>
                <a href="passwordReset.html">Forgot password?</a><br>
                <a href="signIn.html">Already a member?</a>

              <button id="btnSignUp" class="btn btn-lg btn-primary btn-block btn-action text-uppercase" type="submit">Sign Up</button>
