<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Food Mood</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <button type="submit" class="button_1">Sign Out</button>
        <button type="submit" class="button_1">Account</button>
      </div>
    </header>
    <section class="places">
      <div class="container">
        <h2 id="h1">Add Information about your Restaurant!</h2>
        Restaurant name:<br>
        <input type="text" id="restName">
        <br>
        Street address:<br>
        <input type="text" id="restAddress">
        <br>
        City:<br>
        <input type="text" id="restCity">
        <br>
        State:<br>
        <input type="text" id="restState">
        <br>
        Zip:<br>
        <input type="text" id="restZip">
        <br>
        Restaurant Phone Number:<br>
        <input type="text" id="restPhoneNumber">
        <br>
        <input type="submit" value="Submit" id="Sbutton">
      </div>
    </section>
    <script src="js/firebase.js"></script>
    <script src="js/editRestaurant.js"></script>
    <footer>
      <p>Food Mood, Copyright &copy; 2019</p>
    </footer>
  </body>
</html>
